<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Perfil</title>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=davice-width, initial-scale">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="/styles/perfil.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df9bdb945c.js" crossorigin="anonymous"></script>
    <title>Perfil</title>

</head>
<body>
        <header class="encabezado2">
            <h6 class="nombre"> Bryant Sosa Fernandez</h6>
            <img class="perfil"src="/imgs/foto2.jpg" alt="">
        <img src="/imgs/logo.jpeg" alt="diseño" height="150px" width="110px" />
        <h1>La Cheleria</h1>
        <div class="clearfix"></div>
         <nav>
         <a  th:href="@{/logout}"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar sesion</a>
        <a href="/inicio"><i class="fa-solid fa-house"></i> Inicio</a>
         </nav>
        
        
    </header>
   <div class="parrafo-1">
    <div class="table-container">
     <table class="table">
    <thead>
        <tr>
			 <a class="btn btn-success" th:href="@{formularioClientes}">Agregar</a>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th> 
        </tr>
    </thead>
    <tbody>
        <tr th:each="clientes:${clientes}">
            <td th:text="${clientes.idcliente}"></td>
            <td th:text="${clientes.nombre}"></td>
            <td th:text="${clientes.apellido_paterno}"></td>
            <td th:text="${clientes.apellido_materno}"></td>
            <td th:text="${clientes.email}"></td>
            <td th:text="${clientes.telefono}"></td>
            <td th:text="${clientes.direccion}"></td>
            <td>
              <a class="btn btn-success" th:href="@{editar/{id}(id=${clientes.idcliente})}">Editar</a>
                <a class="btn btn-danger" th:href="@{eliminar/{id}(id=${clientes.idcliente})}">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

            </tbody>
        </table>
    </div>
    <p class="total-registros">Total de registros: <span th:text="${clientes.size()}"></span></p>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
