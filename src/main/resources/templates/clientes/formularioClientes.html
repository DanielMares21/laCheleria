<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Formulario</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
     <link rel="stylesheet" href="/styles/formulario.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df9bdb945c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>

</head>
<body>
    <header class="encabezado3">
         <img src="/imgs/logo.jpeg" alt="diseño" height="150px" width="110px" />
        <h1>La Cheleria</h1>
        <div class="clearfix"></div>
        <nav>
          <a href="/clientes/index"><i class="fas fa-sign-out-alt"></i> Salida</a>
        </nav>
    </header>
  <section class="form-registro">
    
   <form  action="#" th:action="@{/clientes/index}" th:object="${clientes}" method="post">
    <label for="nombre">nombre</label>
    <input class="controls" type="text" th:field="*{nombre}" id="nombre" placeholder="nombre" required>
    <label for="apellido_paterno">Apellido Paterno</label>
    <input  class="controls" type="text" th:field="*{apellido_paterno}" id="apellido_paterno" placeholder="apellido_paterno" required>
     <label for="apellido_materno">Apellido Materno</label>
    <input  class="controls" type="text" th:field="*{apellido_materno}" id="apellido_materno" placeholder="apellido_materno" required>
     <label for="email">Correo Electrónico</label>
    <input  class="controls" type="text" th:field="*{email}" id="email" placeholder="email" required>
      <label for="telefono">Teléfono</label>
    <input  class="controls" type="text" th:field="*{telefono}" id="telefono" placeholder="telefono" required>
      <label for="direccion">Direccion</label>
    <input  class="controls" type="text" th:field="*{direccion}" id="direccion" placeholder="direccion" required>
    <input type="submit" value="Agregar">  
    <div id="mensajes"></div> 
</form>

   </section>
</br>
   <hr>
   <div class="derechos">
     <p>Copyright (c) La Cheleria all Right reserved</p>
     <p>Privacy Policy Terms and conditions</p>
<script src="/js/formularioClientes.js"></script>
</body>
</html>
