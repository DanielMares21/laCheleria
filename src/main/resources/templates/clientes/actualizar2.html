<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Formulario</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
   <link rel="stylesheet" href="/styles/formulario.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df9bdb945c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>

</head>
<body>
    <header class="encabezado3">
       <img src="/imgs/logo.jpeg" alt="diseÃ±o" height="150px" width="110px" />
        <h1>La Cheleria</h1>
        <div class="clearfix"></div>
        <nav>
          <a href="/clientes/index"><i class="fas fa-sign-out-alt"></i> Salida</a>
        </nav>
    </header>
   <section class="form-registro">
    <h4>Editar</h4>
    <form th:action="@{/clientes/actualizar2/{id}(id=${cliente.idcliente})}" th:object="${cliente}"  method="post">
    <label for="text">Nombre</label>
    <input type="text" th:field="*{nombre}" id="nombre" placeholder="nombre">
    <label for="apellido_paterno">Apellido paterno</label>
    <input type="text" th:field="*{apellido_paterno}" id="apellido_paterno" placeholder="apellido_paterno">
     <label for="apellido_materno">Apellido Materno</label>
    <input type="text" th:field="*{apellido_materno}" id="apellido_materno" placeholder="apellido_materno">
     <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <label for="telefono">Telefono</label>
    <input type="text" th:field="*{telefono}" id="telefono" placeholder="telefono">
    <label for="direccion">direccion</label>
    <input type="text" th:field="*{direccion}" id="direccion" placeholder="direccion">
    <input type="submit" value="Actualizar">   
</form>
   </section>
</br>

</body>
</html>
