<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="/styles/formulario.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df9bdb945c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>

</head>
<body>
    <header class="encabezado3">
         <img src="/imgs/logo.jpeg" alt="diseÃ±o" height="150px" width="110px" />
          <img class="perfil"src="/imgs/foto.jpeg" alt="">
        <h1>La Cheleria</h1>
        <div class="clearfix"></div>
        <nav>
          <a href="/detalles_pedido/index"><i class="fas fa-sign-out-alt"></i> Salida</a>
        </nav>
    </header>
   <section class="form-registro">
    <h4>Detalle del pedido</h4>
    <form action="#" th:action="@{/detalles_pedido/index}" th:object="${detalle_pedido}" method="post">
    <label for="fecha">Fecha</label>
    <input class="form-control" type="date" th:field="*{fecha}" id="fecha" placeholder="fecha">
    <label for="cantidad">Cantidad</label>
    <input class="form-control" type="text" th:field="*{cantidad}" id="cantidad" placeholder="cantidad">
     <label for="unidad">Unidad</label>
    <input class="form-control" type="text" th:field="*{unidad}" id="Unidad" placeholder="unidad">
     <label for="precio_Unitario">Precio Unitario</label>
    <input class="form-control" type="text" th:field="*{precio_unitario}" id="precio_unitario" placeholder="precio_unitario">
     <label for="sub-total">Sub-Total</label>
    <input class="form-control" type="text" th:field="*{subtotal}" id="subtotal" placeholder="subtotal">
     <label for="fecha_entrega">Fecha Entrega</label>
    <input class="form-control" type="date" th:field="*{fecha_entrega}" id="fecha_entrega" placeholder="fecha_entrega">
    <select name="producto" class="form-select" th:field="*{productos}">
    <option th:each="producto:${producto}"
      th:value="${producto.id}" th:text="${producto.tipo}"></option></select>
    <select name="cliente" class="form-select" th:field="*{clientes}">
    <option th:each="cliente:${cliente}"
            th:value="${cliente.idcliente}" th:text="${cliente.nombre}"></option></select>
    <input type="submit" value="Agregar"> &nbsp;
</form>
<div id="mensajes"></div>
   </section>
</br>

     <script src="/js/formularioDetalles.js"></script>
</body>
</html>
