<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Formulario</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
   <link rel="stylesheet" href="/styles/formulario.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df9bdb945c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>

</head>
<body>
    <header class="encabezado3">
       <img src="/imgs/logo.jpeg" alt="diseño" height="150px" width="110px" />
        <h1>La Cheleria</h1>
        <div class="clearfix"></div>
        <nav>
          <a href="/proveedor/index"><i class="fas fa-sign-out-alt"></i> Salida</a>
        </nav>
    </header>
   <section class="form-registro">
    
   <form  th:action="@{/proveedor/actualizarProve/{id}(id=${proveedor.idproveedor})}" th:object="${proveedor}"  method="post">
    <label for="fecha">Fecha</label>
    <input type="text" th:field="*{fecha}" name="fecha" id="fecha" placeholder="fecha" required>
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" name="nombre" id="nombre" placeholder="nombre" required>
     <label for="telefono">Teléfono</label>
    <input type="text" th:field="*{telefono}" name="telefono" id="telefono" placeholder="telefono" required>
    <input type="submit" value="Actualizar">  
    <div id="mensajes"></div> 
</form>

   </section>
</br>
   <hr>
   <div class="derechos">
     <p>Copyright (c) La Cheleria all Right reserved</p>
     <p>Privacy Policy Terms and conditions</p>
<script src="/js/formulario.js"></script>
</body>
</html>
