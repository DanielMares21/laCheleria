<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="/styles/formulario.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df9bdb945c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>

</head>
<body>
    <header class="encabezado3">
         <img src="/imgs/logo.jpeg" alt="diseño" height="150px" width="110px" />
          <img class="perfil"src="/imgs/foto.jpeg" alt="">
        <h1>La Cheleria</h1>
        <div class="clearfix"></div>
        <nav>
          <a href="/No_compra/index"><i class="fas fa-sign-out-alt"></i> Salida</a>
        </nav>
    </header>
   <section class="form-registro">
    <h4>Número de compra</h4>
    <form th:action="@{/No_compra/actualizarNo/{id}(id=${NoCompra.idnum})}" th:object="${NoCompra}"  method="post">
    <select name="proveedor" class="form-select" th:field="*{proveedores}">
    <option th:each="proveedor:${proveedor}"
      th:value="${proveedor.idproveedor}" th:text="${proveedor.nombre}"></option></select>
    <select name="detalle_compra" class="form-select" th:field="*{detalle_compras}">
    <option th:each="detalle_compra:${detalle_compra}"
            th:value="${detalle_compra.idcompra}" th:text="${detalle_compra.idcompra}"></option></select>
     <label for="fecha">Fecha</label>
    <input class="form-control" type="date" th:field="*{fecha}" id="fecha" placeholder="fecha">
     <label for="total">Total</label>
    <input class="form-control" type="text" th:field="*{total}" id="total" placeholder="total">
    <input type="submit" value="Actualizar"> &nbsp;
</form>
<div id="mensajes"></div>
   </section>
</br>
   <hr>
   <div class="derechos">
     <p>Copyright (c) La Cheleria all Right reserved</p>
     <p>Privacy Policy Terms and conditions</p>
     <script src="/js/formularioDetalles.js"></script>
</body>
</html>
